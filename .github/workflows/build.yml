name: Build Tracker Agent

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-arm64-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ARM64 Linux
        run: |
          cat > Dockerfile.arm64 << 'EOF'
          FROM --platform=linux/arm64 ubuntu:24.04

          ENV DEBIAN_FRONTEND=noninteractive

          RUN apt-get update && apt-get install -y \
              curl \
              build-essential \
              libgtk-3-dev \
              libwebkit2gtk-4.1-dev \
              libappindicator3-dev \
              librsvg2-dev \
              patchelf \
              libx11-dev \
              libxcb1-dev \
              libxcb-render0-dev \
              libxcb-shape0-dev \
              libxcb-xfixes0-dev \
              libpipewire-0.3-dev \
              libgbm-dev \
              libssl-dev \
              pkg-config \
              libclang-dev \
              tesseract-ocr \
              tesseract-ocr-eng \
              libtesseract-dev \
              libleptonica-dev \
              xdg-utils \
              && rm -rf /var/lib/apt/lists/*

          RUN curl -fsSL https://deb.nodesource.com/setup_20.x | bash - \
              && apt-get install -y nodejs

          RUN curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          ENV PATH="/root/.cargo/bin:${PATH}"

          WORKDIR /app
          COPY . .

          WORKDIR /app/tracker-agent-app
          RUN npm ci

          # Build pouze .deb (ne .rpm a .AppImage) pro rychlejší build
          RUN npm run tauri build -- --bundles deb
          EOF

          docker buildx build --platform linux/arm64 -f Dockerfile.arm64 -t tracker-agent-arm64 --load .

          # Extract artifacts
          docker create --name temp tracker-agent-arm64
          mkdir -p dist/linux-arm64
          docker cp temp:/app/tracker-agent-app/src-tauri/target/release/bundle/deb/. dist/linux-arm64/ || true
          docker rm temp

          ls -lh dist/linux-arm64/

      - name: Upload ARM64 Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-aarch64
          path: dist/linux-arm64/*

  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-aarch64
          - os: macos-15  # macOS 15 Intel runner (macos-13 is deprecated)
            target: x86_64-apple-darwin
            name: macos-x86_64

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tracker-agent-app/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: tracker-agent-app/src-tauri

      - name: Install dependencies (Ubuntu)
        if: startsWith(matrix.platform.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libx11-dev \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libpipewire-0.3-dev \
            libgbm-dev \
            tesseract-ocr \
            tesseract-ocr-eng \
            libtesseract-dev \
            libleptonica-dev

      - name: Install dependencies (macOS)
        if: startsWith(matrix.platform.os, 'macos')
        run: |
          brew install tesseract tesseract-lang

      - name: Cache vcpkg (Windows)
        if: startsWith(matrix.platform.os, 'windows')
        uses: actions/cache@v4
        with:
          path: |
            C:\vcpkg\installed
            C:\vcpkg\packages
            C:\vcpkg\buildtrees
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('.github/workflows/build.yml') }}-v2
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Install dependencies (Windows)
        if: startsWith(matrix.platform.os, 'windows')
        shell: powershell
        run: |
          # Setup vcpkg pokud neexistuje
          if (-not (Test-Path "C:\vcpkg\vcpkg.exe")) {
            Write-Host "Setting up vcpkg..."
            git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
            C:\vcpkg\bootstrap-vcpkg.bat -disableMetrics
          }

          # Instalace Tesseract a Leptonica (static linkage)
          Write-Host "Installing tesseract and leptonica..."
          C:\vcpkg\vcpkg install tesseract:x64-windows-static leptonica:x64-windows-static --clean-after-build

          # Nastavit environment variables
          $vcpkgRoot = "C:\vcpkg\installed\x64-windows-static"
          echo "VCPKG_ROOT=C:\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "$vcpkgRoot\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

          # Pro static linking
          echo "RUSTFLAGS=-C target-feature=+crt-static" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Install frontend dependencies
        working-directory: tracker-agent-app
        run: npm ci

      - name: Build application
        working-directory: tracker-agent-app
        run: npm run tauri build -- --target ${{ matrix.platform.target }}

      - name: Upload artifacts (Linux)
        if: startsWith(matrix.platform.os, 'ubuntu')
        uses: actions/upload-artifact@v4
        with:
          name: tracker-agent-${{ matrix.platform.name }}
          path: |
            tracker-agent-app/src-tauri/target/${{ matrix.platform.target }}/release/bundle/deb/*.deb
            tracker-agent-app/src-tauri/target/${{ matrix.platform.target }}/release/bundle/appimage/*.AppImage

      - name: Upload artifacts (Windows)
        if: startsWith(matrix.platform.os, 'windows')
        uses: actions/upload-artifact@v4
        with:
          name: tracker-agent-${{ matrix.platform.name }}
          path: |
            tracker-agent-app/src-tauri/target/${{ matrix.platform.target }}/release/bundle/msi/*.msi
            tracker-agent-app/src-tauri/target/${{ matrix.platform.target }}/release/bundle/nsis/*.exe

      - name: Upload artifacts (macOS)
        if: startsWith(matrix.platform.os, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: tracker-agent-${{ matrix.platform.name }}
          path: |
            tracker-agent-app/src-tauri/target/${{ matrix.platform.target }}/release/bundle/macos/*.app
            tracker-agent-app/src-tauri/target/${{ matrix.platform.target }}/release/bundle/dmg/*.dmg

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

