<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker Agent</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="app">
      <!-- Header -->
      <header class="header">
        <h1>🕒 Tracker Agent</h1>
        <div class="status">
          <span class="status-indicator" id="status-indicator"></span>
          <span id="status-text">Inicializace...</span>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Current Activity -->
        <section class="card">
          <h2>📊 Aktuální aktivita</h2>
          <div class="activity-info">
            <div class="info-row">
              <span class="label">Aplikace:</span>
              <span class="value" id="current-app">-</span>
            </div>
            <div class="info-row">
              <span class="label">Aktivita:</span>
              <span class="value" id="current-activity">-</span>
            </div>
            <div class="info-row">
              <span class="label">Task:</span>
              <span class="value" id="current-task">Žádný</span>
            </div>
            <div class="info-row">
              <span class="label">Tracking od:</span>
              <span class="value" id="tracking-since">-</span>
            </div>
          </div>
        </section>

        <!-- Settings -->
        <section class="card">
          <h2>⚙️ Nastavení</h2>
          <div class="settings-form">
            <div class="form-group">
              <label for="interval">Interval snímání (sekundy):</label>
              <input type="number" id="interval" value="10" min="5" max="60" />
            </div>
            <div class="form-group">
              <label for="openrouter-key">OpenRouter API Key:</label>
              <input type="password" id="openrouter-key" placeholder="sk-or-v1-..." />
            </div>
            <div class="form-group">
              <label for="freelo-email">Freelo Email:</label>
              <input type="email" id="freelo-email" placeholder="vas@email.cz" />
            </div>
            <div class="form-group">
              <label for="freelo-key">Freelo API Key:</label>
              <input type="password" id="freelo-key" placeholder="..." />
            </div>
            <button id="save-settings" class="btn-primary">💾 Uložit nastavení</button>
          </div>
        </section>

        <!-- Event Log -->
        <section class="card">
          <h2>📝 Log událostí</h2>
          <div class="log-container" id="log-container">
            <div class="log-entry">
              <span class="log-time">--:--:--</span>
              <span class="log-message">Čekám na spuštění...</span>
            </div>
          </div>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <button id="start-tracking" class="btn-success">▶️ Spustit tracking</button>
        <button id="stop-tracking" class="btn-danger" disabled>⏸️ Zastavit tracking</button>
      </footer>
    </div>
  </body>
</html>
